<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>GEOMETRY DASH</h1>
        <div class="mode-buttons">
            <button id="prototype-btn" class="mode-btn">PROTOTYPE MODE</button>
            <button id="full-btn" class="mode-btn">FULL MODE</button>
        </div>
        <div class="instructions">
            <h3>CONTROLS</h3>
            <p>SPACE / UP ARROW - Jump (Cube) or Fly (Plane)</p>
            <p>Avoid obstacles and switch between modes through portals!</p>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <div id="score-display">Score: 0</div>
        <div id="game-canvas"></div>
        <button id="mobile-jump" class="mobile-btn">JUMP / FLY</button>
    </div>

    <div id="game-over" style="display: none;">
        <h2>GAME OVER</h2>
        <p>Final Score: 0</p>
        <button id="restart-btn">RESTART</button>
        <button id="menu-btn">MAIN MENU</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
